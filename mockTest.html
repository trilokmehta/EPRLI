<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET Pro - Mock Test Setup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --color-primary: #007AFF; --color-light-bg: #F0F4F7; }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-light-bg); }
        .fade-in { animation: fadeIn 1s ease-in-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-900">

    <div id="app" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <a href="home.html" class="font-extrabold text-2xl" style="color: var(--color-primary);">CUET Pro</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="analysis.html" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">Analysis</a>
                        <a href="home.html" class="px-4 py-2 text-sm font-medium text-white rounded-lg hover:opacity-90" style="background-color: var(--color-primary);">Dashboard</a>
                        
                        <div class="relative">
                            <button type="button" id="user-menu-button" class="flex text-sm bg-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <svg class="h-8 w-8 rounded-full text-gray-600 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </button>
                            <div id="user-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-50" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                <div class="px-4 py-3 border-b">
                                    <p class="text-sm text-gray-500">Signed in as</p>
                                    <p id="user-email-dropdown" class="text-sm font-medium text-gray-900 truncate"></p>
                                </div>
                                <a href="#" id="logout-link" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">Sign out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-6 lg:p-8 fade-in">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Full Mock Test</h1>
            <p class="text-gray-500 mt-1 mb-8">Select subjects, configure your session, and start the test.</p>

            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-8">
                <div>
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">1. Select Subjects</h2>
                        <div class="flex space-x-3 text-sm font-medium">
                            <button id="select-all-btn" class="text-blue-600 hover:underline">Select All</button>
                            <button id="deselect-all-btn" class="text-blue-600 hover:underline">Deselect All</button>
                        </div>
                    </div>
                    <div id="subjects-container" class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-4 gap-y-2 p-4 border border-gray-200 rounded-lg bg-gray-50/50">
                        <p id="loading-subjects" class="col-span-full text-center text-gray-500">Loading subjects...</p>
                    </div>
                </div>

                <div class="border-t pt-8">
                     <h2 class="text-xl font-semibold text-gray-800">2. Configure Test</h2>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 items-center">
                         <div>
                            <label for="question-count" class="block text-sm font-medium text-gray-700 mb-1.5">Number of Questions</label>
                            <select id="question-count" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="30">30</option>
                                <option value="50">50</option>
                                <option value="100" selected>100</option>
                                <option value="150">150</option>
                            </select>
                         </div>
                         <div class="mt-2 md:mt-7 p-3 text-center bg-blue-50 border-l-4 border-blue-400 rounded">
                             <p class="text-sm text-blue-800">Estimated Time: <span id="estimated-time" class="font-bold">150 Minutes</span></p>
                         </div>
                     </div>
                </div>

                <div class="pt-8 border-t">
                    <button id="start-mock-test-btn" class="w-full py-3 px-5 text-base text-white rounded-lg hover:opacity-90 transition-all font-semibold shadow-md" style="background-color: var(--color-primary);">
                        Start Mock Test
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://laredtouarpjxmzwvcco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcmVkdG91YXJwanhtend2Y2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzkxMjMsImV4cCI6MjA3NDk1NTEyM30.pJR9Nky9eECeyMmNU1tux3VuywX7Cl_zmP7eCf7iZ3I';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = 'index.html';
            } else {
                currentUser = session.user;
                document.getElementById('user-email-dropdown').textContent = currentUser.email;
                document.getElementById('app').classList.remove('hidden');
                initializeApp();
            }
        });

        function initializeApp() {
            // Header elements
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            const logoutLink = document.getElementById('logout-link');

            // Page elements
            const subjectsContainer = document.getElementById('subjects-container');
            const selectAllBtn = document.getElementById('select-all-btn');
            const deselectAllBtn = document.getElementById('deselect-all-btn');
            const questionCountSelect = document.getElementById('question-count');
            const estimatedTimeSpan = document.getElementById('estimated-time');
            const startBtn = document.getElementById('start-mock-test-btn');

            async function loadSubjects() {
                try {
                    const { data, error } = await supabaseClient.from('subjects').select('id, name');
                    if (error) throw error;
                    
                    if (data.length > 0) {
                        subjectsContainer.innerHTML = data.map(subject => `
                            <label class="flex items-center space-x-3 p-2 rounded-md hover:bg-gray-200/60 cursor-pointer transition-colors">
                                <input type="checkbox" value="${subject.id}" data-name="${subject.name}" class="subject-checkbox h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-800 font-medium">${subject.name}</span>
                            </label>
                        `).join('');
                    } else {
                        subjectsContainer.innerHTML = `<p class="col-span-full text-center text-gray-500">No subjects found.</p>`;
                    }
                } catch (error) {
                    console.error("Error loading subjects:", error);
                    subjectsContainer.innerHTML = `<p class="col-span-full text-center text-red-500">Could not load subjects.</p>`;
                }
            }
            
            function updateEstimatedTime() {
                const count = parseInt(questionCountSelect.value);
                const minutes = Math.ceil(count * 1.5);
                estimatedTimeSpan.textContent = `${minutes} Minutes`;
            }

            // Event Listeners
            selectAllBtn.addEventListener('click', () => {
                document.querySelectorAll('.subject-checkbox').forEach(cb => cb.checked = true);
            });

            deselectAllBtn.addEventListener('click', () => {
                document.querySelectorAll('.subject-checkbox').forEach(cb => cb.checked = false);
            });
            
            questionCountSelect.addEventListener('change', updateEstimatedTime);
            
            startBtn.addEventListener('click', () => {
                const selectedCheckboxes = document.querySelectorAll('.subject-checkbox:checked');
                if (selectedCheckboxes.length === 0) {
                    alert('Please select at least one subject to start the mock test.');
                    return;
                }
                
                const subjectIds = Array.from(selectedCheckboxes).map(cb => cb.value).join(',');
                const subjectNames = Array.from(selectedCheckboxes).map(cb => cb.dataset.name).join(', ');
                const count = questionCountSelect.value;
                
                // Note: The 'ntacopy.html' page will need to be updated to handle a comma-separated list of 'subject_ids'
                // This will allow it to fetch questions from multiple subjects for the mock test.
                const url = `ntacopy.html?subject_ids=${subjectIds}&subject_name=${encodeURIComponent('Mock Test: ' + subjectNames)}&count=${count}`;
                window.location.href = url;
            });

            // Header dropdown logic
            userMenuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                userMenu.classList.toggle('hidden');
            });

            logoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });
            
            document.addEventListener('click', () => {
                if (!userMenu.classList.contains('hidden')) {
                    userMenu.classList.add('hidden');
                }
            });

            // Initial calls
            loadSubjects();
            updateEstimatedTime();
        }
    </script>
</body>
</html>
